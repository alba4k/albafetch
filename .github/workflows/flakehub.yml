name: Publish tags to FlakeHub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v5
      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: "public"
          rolling: true
